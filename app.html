<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meses</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .card{ background:white; border-radius:16px; box-shadow:0 6px 18px rgba(0,0,0,.06); }
  </style>
</head>

<body class="bg-slate-100">

  <script type="module" src="./js/authGuard.js"></script>

  <header class="bg-white p-4 shadow grid grid-cols-3 items-center">
  
  <!-- ESQUERDA -->
  <div>
    <h1 class="font-bold text-xl">
      Controle de Pneus - Meses
    </h1>
  </div>

  <!-- CENTRO (LOGO) -->
  <div class="flex justify-center">
    <img
      src="suzano-logo.png"
      class="h-6 md:h-10 object-contain"
      alt="Logo"
    >
  </div>

  <!-- DIREITA -->
  <div class="flex justify-end">
    <button onclick="logout()"
      class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">
      Sair
    </button>
  </div>

</header>


  <main class="p-6">
    <button onclick="abrirModalMes()"
      class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl font-semibold mb-6 w-full md:w-auto">
      + Criar Mês
    </button>

    <div id="gridMeses" class="grid md:grid-cols-3 gap-6"></div>
  </main>

  <!-- MODAL CRIAR MÊS (SELECTS) -->
  <div id="modalMes" class="hidden fixed inset-0 bg-black/50 flex items-end md:items-center justify-center p-0 md:p-4">
    <div class="card w-full md:max-w-md p-5 md:p-6 rounded-t-2xl md:rounded-2xl">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-bold">Criar mês</h2>
        <button onclick="fecharModalMes()" class="text-slate-500 hover:text-slate-700 text-2xl leading-none">&times;</button>
      </div>

      <div class="grid grid-cols-2 gap-3">
        <div>
          <label class="block text-sm text-slate-600 mb-2">Mês</label>
          <select id="selMes" class="w-full border p-3 rounded-xl">
            <option value="1">Janeiro</option>
            <option value="2">Fevereiro</option>
            <option value="3">Março</option>
            <option value="4">Abril</option>
            <option value="5">Maio</option>
            <option value="6">Junho</option>
            <option value="7">Julho</option>
            <option value="8">Agosto</option>
            <option value="9">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>

        <div>
          <label class="block text-sm text-slate-600 mb-2">Ano</label>
          <select id="selAno" class="w-full border p-3 rounded-xl"></select>
        </div>
      </div>

      <div class="flex gap-2 mt-6">
        <button onclick="fecharModalMes()"
          class="flex-1 bg-slate-200 hover:bg-slate-300 px-4 py-3 rounded-xl">
          Cancelar
        </button>

        <button onclick="confirmarCriarMes()"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-xl font-semibold">
          Criar
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/meses.js"></script>
  <script type="module" src="./js/authGuard.js"></script>

</body>
</html>
